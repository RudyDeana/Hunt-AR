<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - AR Treasure Hunt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #e0f7fa;
            color: #00796b;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AR Treasure Hunt</h1>
        <p>Scan your surroundings and find hidden treasures!</p>
        <button onclick="startGame()">Start Game</button>
        <button onclick="viewInstructions()">Instructions</button>
    </div>
    <script>
        function startGame() {
            window.location.href = 'game-play.html';
        }

        function viewInstructions() {
            window.location.href = 'instructions.html';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - AR Treasure Hunt</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to AR Treasure Hunt</h1>
        <div id="credits">Credits: 100</div>
        <div class="difficulty">
            <h2>Select Difficulty</h2>
            <select id="difficulty">
                <option value="easy">Easy (50 Credits)</option>
                <option value="medium">Medium (100 Credits)</option>
                <option value="hard">Hard (150 Credits)</option>
                <option value="impossible">Impossible (1000 Credits)</option>
            </select>
        </div>
        <button onclick="startScan()">Play Game</button>
    </div>
    <script src="scripts/game.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>

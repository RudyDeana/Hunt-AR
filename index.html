<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Treasure Hunt</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container" id="home-container">
        <div id="header">
            <span id="credit-display">Credits: <span id="credit-count">100</span></span>
        </div>
        <h1>Welcome to AR Treasure Hunt</h1>
        <div class="difficulty">
            <h2>Select Difficulty</h2>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="impossible">Impossible</option>
            </select>
        </div>
        <button id="play-button" onclick="startGame()">Play Game</button>
    </div>
    <div id="game-container" class="hidden">
        <div id="game-header">
            <span id="game-credit-display">Credits: <span id="game-credit-count">100</span></span>
            <button id="exit-button" onclick="exitGame()">Exit</button>
            <button id="hint-button" onclick="getHint()">Hint (50 Credits)</button>
        </div>
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
        <button id="finish-button" class="hidden" onclick="finishScan()">Finish</button>
    </div>
    <script src="scripts/game.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>

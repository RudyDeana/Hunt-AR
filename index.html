<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Treasure Hunt</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <div class="container" id="home-container">
        <div id="header">
            <span id="credit-display">Credits: <span id="credit-count">100</span></span>
        </div>
        <h1>AR Treasure Hunt</h1>
        <div class="difficulty">
            <h2>Select Difficulty</h2>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="impossible">Impossible</option>
            </select>
        </div>
        <button id="play-button" onclick="startGame()">Play Game</button>
    </div>
    <div id="game-container" class="hidden">
        <div id="game-header">
            <span id="game-credit-display">Credits: <span id="game-credit-count">100</span></span>
            <button id="exit-button" onclick="exitGame()">Exit</button>
            <button id="hint-button" onclick="getHint()">Hint (50 Credits)</button>
        </div>
        <a-scene embedded arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
            <a-marker preset="hiro">
                <a-box position="0 0.5 0" material="color: green;"></a-box>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
        <button id="finish-button" class="hidden" onclick="finishScan()">Finish</button>
    </div>
    <script src="scripts/game.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>

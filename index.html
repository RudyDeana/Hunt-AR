<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - AR Treasure Hunt</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container" id="home-container">
        <h1>Welcome to AR Treasure Hunt</h1>
        <div id="credits">Credits: <span id="credit-count">100</span></div>
        <div class="difficulty">
            <h2>Select Difficulty</h2>
            <select id="difficulty">
                <option value="easy">Easy (50 Credits)</option>
                <option value="medium">Medium (100 Credits)</option>
                <option value="hard">Hard (150 Credits)</option>
                <option value="impossible">Impossible (1000 Credits)</option>
            </select>
        </div>
        <button onclick="startScan()">Play Game</button>
    </div>
    <div id="game-container" class="hidden">
        <button id="exit-button" onclick="exitGame()">Exit</button>
        <button id="hint-button" onclick="getHint()">Hint (50 Credits)</button>
        <button id="finish-button" class="hidden" onclick="finishScan()">Finish</button>
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
    </div>
    <script src="scripts/game.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
